    <!-- White circle background -->
    <circle cx="0" cy="0" r="24" fill="#ffffff"/>
    <!-- Black horizontal stripes -->
    <rect x="-24" y="-18" width="48" height="6" fill="#000000"/>
    <rect x="-24" y="-6" width="48" height="6" fill="#000000"/>
    <rect x="-24" y="6" width="48" height="6" fill="#000000"/>
    <rect x="-24" y="18" width="48" height="6" fill="#000000"/>
  </g>
