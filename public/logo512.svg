<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Letters S, N, A -->
  <text x="128" y="320" font-family="Arial, sans-serif" font-size="128" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
  <text x="384" y="320" font-family="Arial, sans-serif" font-size="128" font-weight="bold" text-anchor="middle" fill="#ffffff">N</text>
  <text x="640" y="320" font-family="Arial, sans-serif" font-size="128" font-weight="bold" text-anchor="middle" fill="#ffffff">A</text>
  
  <!-- Stylized O with horizontal stripes -->
  <g transform="translate(256, 192)">
    <!-- White circle background -->
    <circle cx="0" cy="0" r="64" fill="#ffffff"/>
    <!-- Black horizontal stripes -->
    <rect x="-64" y="-48" width="128" height="16" fill="#000000"/>
    <rect x="-64" y="-16" width="128" height="16" fill="#000000"/>
    <rect x="-64" y="16" width="128" height="16" fill="#000000"/>
    <rect x="-64" y="48" width="128" height="16" fill="#000000"/>
  </g>
</svg>