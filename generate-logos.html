<!DOCTYPE html>
<html>
<head>
    <title>Sona Logo Generator</title>
    <style>
        body { 
            background: #333; 
            margin: 20px; 
            font-family: Arial, sans-serif; 
            color: white;
        }
        .logo-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .logo {
            background: #000;
            border: 2px solid #fff;
            position: relative;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-192 {
            width: 192px;
            height: 192px;
            font-size: 48px;
        }
        .logo-512 {
            width: 512px;
            height: 512px;
            font-size: 128px;
        }
        .sona-text {
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }
        .o-circle {
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            margin: 0 8px;
        }
        .o-circle-large {
            width: 128px;
            height: 128px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            margin: 0 20px;
        }
        .o-stripe {
            position: absolute;
            background: #000;
            left: 0;
            right: 0;
        }
        .stripe-192 {
            height: 6px;
            top: 12px;
        }
        .stripe-192:nth-child(2) { top: 24px; }
        .stripe-192:nth-child(3) { top: 30px; }
        .stripe-192:nth-child(4) { top: 36px; }
        .stripe-512 {
            height: 16px;
            top: 32px;
        }
        .stripe-512:nth-child(2) { top: 64px; }
        .stripe-512:nth-child(3) { top: 80px; }
        .stripe-512:nth-child(4) { top: 96px; }
    </style>
</head>
<body>
    <h1>Sona Logo Generator</h1>
    <p>Right-click on each logo and "Save image as PNG" to save the files.</p>
    
    <div class="logo-container">
        <h3>192x192 Logo</h3>
        <div class="logo logo-192">
            <div class="sona-text">S</div>
            <div class="o-circle">
                <div class="o-stripe stripe-192"></div>
                <div class="o-stripe stripe-192"></div>
                <div class="o-stripe stripe-192"></div>
                <div class="o-stripe stripe-192"></div>
            </div>
            <div class="sona-text">N</div>
            <div class="sona-text">A</div>
        </div>
    </div>
    
    <div class="logo-container">
        <h3>512x512 Logo</h3>
        <div class="logo logo-512">
            <div class="sona-text">S</div>
            <div class="o-circle-large">
                <div class="o-stripe stripe-512"></div>
                <div class="o-stripe stripe-512"></div>
                <div class="o-stripe stripe-512"></div>
                <div class="o-stripe stripe-512"></div>
            </div>
            <div class="sona-text">N</div>
            <div class="sona-text">A</div>
        </div>
    </div>
    
    <p style="margin-top: 20px;">
        Instructions:<br>
        1. Right-click on each logo above<br>
        2. Select "Save image as..."<br>
        3. Save as logo192.png and logo512.png respectively<br>
        4. Place them in the public/ folder
    </p>
</body>
</html>
